        <main class='container'>
            <h1 class='m-3'>Contact Me!</h1>
            <div class='accordion' id='masterAccordion'>
                <div class='card'>
                    <div class='card-header' id='emailHeading'>
                        <h2 class='mb-0'>
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#emailCollapse" aria-expanded="true" aria-controls="emailCollapse">
                                Email<i class="demo-icon icon-mail-alt"></i>
                            </button>
                        </h2>
                    </div>
                    <div class='collapse show' id='emailCollapse' aria-labelledby='emailHeading' data-parent="#masterAccordion">
                        <div class='card-body'>
                            <p class='card-text'>School related messages: <a href='mailto:alexbaker@wustl.edu' class='btn btn-primary'>alexbaker@wustl.edu</a></p>
                            <p class='card-text'>Personal Messages: <a href='mailto:professional@alexanderjordanbaker.com' class='btn btn-primary'>professional@alexanderjordanbaker.com</a></p>
                        </div>
                    </div>
                </div>
                <div class='card'>
                    <div class='card-header' id='linkedinHeading'>
                        <h2 class='mb-0'>
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#linkedinCollapse" aria-expanded="false" aria-controls="linkedinCollapse">
                                LinkedIn<i class="demo-icon icon-linkedin-squared"></i>
                            </button>
                        </h2>
                    </div>
                    <div class='collapse' id='linkedinCollapse' aria-labelledby='linkedinHeading' data-parent="#masterAccordion">
                        <div class="LI-profile-badge" data-version="v1" data-size="large" data-locale="en_US" data-type="horizontal" data-theme="light" data-vanity="alex37454">
                            <a class="LI-simple-link" href='https://www.linkedin.com/in/alex37454?trk=profile-badge'>Alex Baker</a>
                        </div>
                    </div>
                </div>
                <div class='card'>
                    <div class='card-header' id='social_mediaHeading'>
                        <h2 class='mb-0'>
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#social_mediaCollapse" aria-expanded="false" aria-controls="social_mediaCollapse">
                                Social Media ?
                            </button>
                        </h2>
                    </div>
                    <div class='collapse' id='social_mediaCollapse' aria-labelledby='social_mediaHeading' data-parent="#masterAccordion">
                        <div class='card-body'>
                            <p class='card-text'>I don't use social media, because I don't find it useful or fulfilling.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class='container m-2 p-4 rounded bg-secondary text-white' id='leave'>
                <h2 class='m-3 text-center'>Leave a Message</h2>
                <form id='sendEmailForm'>
                    <div class='form-group'>
                        <label for='nameContact'>Name</label>
                        <input type='text' class='form-control' id='nameContact' maxlength='100' placeholder='Jane Doe' name='from_name' required>
                    </div>
                    <div class='form-group'>
                        <label for='emailContact'>Email</label>
                        <input type='email' class='form-control' id='emailContact' maxlength='100' placeholder='placeholder@example.com' name='from_email' required>
                    </div>
                    <div class='form-group'>
                        <label for='textContact'>Message</label>
                        <textarea class='form-control' id='textContact' rows='6' form='sendEmailForm' name='message_text' required></textarea>
                    </div>
                    <button type='submit' class='btn btn-primary'>Send</button>
                </form>
                <div id='sendResult' class='m-3'></div>
            </div>
